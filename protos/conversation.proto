syntax = "proto3";

package conversation;

message Screen {
    string uri = 1;
}
message Info {
    string text=1;
}
message ReplyBox {
    string ID=1;
}

message ConversationComponent{
    oneof component {
     Screen screen = 1;
     Info info = 2;  
     ReplyBox reply_box=3; 
    };
}

message Conversation {
    int32 ID = 1;
    string title = 2;
    repeated string categories = 3;
    string description = 4;
    repeated ConversationComponent components =5;
    string langage=6;
    string platform = 7;
}



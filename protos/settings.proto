syntax = "proto3";
import "protos/common_types.proto";

//import "google/protobuf/timestamp.proto";


package settings;

message PersonalInformations {
    uint32 date_of_birth=3;  
    common_types.Genre genre = 4;
    string country_code = 5;
}

message UserInformations {
    string pseudo=1;
    PersonalInformations personalInformations=2;
}

message UserInformationsResponse{
    int32 last_modification=1;
    UserInformations user_informations=2;

}

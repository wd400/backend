syntax = "proto3";

import "google/protobuf/timestamp.proto";

package common_types;

message User {
    int32 userID = 1;
    string username = 2;
}

message UserList {
    repeated User users = 1;
}

enum Genre {
    M = 0;
    F = 1;
    OTHER = 2;
  }

message ReplyHeader{
    int32 replyID=1;
    int32 convID=2;
    int32 reply_boxID=3;
    string reply=4;
    Votes votes=5;
}

message ReplyHeaderList {
    repeated ReplyHeader reply_header_list=1;
}

message Votes {
    int32 upvotes = 1;
    int32 downvotes = 2;
}

message Empty {

}


message ConvHeader {
    int32 convID = 1;
    string title = 2;
    User writer = 3;
    Votes votes = 4;
    string description=5;
    repeated string categories=6;
    string platform = 7;
    google.protobuf.Timestamp created_at = 8;
}

message ConvHeaderList{
    repeated ConvHeader convheaders =1;
}

message AuthenticatedRequest {
    string access_token = 1;
}

message AuthenticatedObjectRequest {
    string access_token = 1;
    int32 ID=2;

}
syntax = "proto3";

package login;

enum ThirdParty {
    GOOGLE = 0; 
    FACEBOOK = 1;  
    TWITTER = 2;
}

message LoginRequest {
  //  int32 oauth_userID = 1;


    
    ThirdParty thirdParty = 1;
    string code = 2;
    
}

message LoginResponse {
    string access_token = 1;
    int32 userID = 2;
}


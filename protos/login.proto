syntax = "proto3";

package login;

enum ThirdParty {
    GOOGLE = 0; 
    FACEBOOK = 1;  
}

enum ClientType {
  ANDROID = 0;
  IOS = 1;
  WEB = 2;
}

message LoginRequest {
  //  int32 oauth_userID = 1;


    
    ThirdParty third_party = 1;
    string code = 2;
    ClientType client_type = 3;

    
}


message LoginResponse {
    string access_token = 1;
  //  string userID = 2;
    bool isNew = 2;
}


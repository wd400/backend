syntax = "proto3";

package login;

message LoginRequest {
    int32 oauth_userID = 1;

    enum ThirtParty {
        GOOGLE = 0; 
        FACEBOOK = 1;  
    }
    
    ThirtParty thirtParty = 2;
    string secret = 3;
    
}

message LoginResponse {
    string access_token = 1;
    int32 userID = 2;
}


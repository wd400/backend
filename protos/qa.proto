syntax = "proto3";

message QACell {
    int32 cellID=1;
    string question=2;
    string answer=3;
}

message QASpace {
    repeated QACell qa_cells = 1;
}



message QASpaceAction {
    string QID = 1;

    enum ActionType {
        REPLY = 0;
        REPORT = 1;
        DELETE = 2;
      }

      ActionType action_type = 2;
      string data=3;

}

message EditQASpaceRequest {
    string access_token = 1;
    repeated QASpaceAction qaspace_actions=2;
}
